<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>SECRET AGENT SUPPLY INC.</title>
  </head>
  <body>
    <div class="company">
    <!-- main header section -->
      <header>
        <img src="resources/images/logo.png" alt="Logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </header>

      <!-- banner section backgroundimage and box -->
      <div class="banner">
        <div class="container">
          <div class="box">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

        </div>
      </div>
      <!-- navigation section -->
      <div class="navigationbar">
          <div class="container navigation">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </div>
      </div>

      <!-- productgrid section -->
      <div class="productgrid">
        <div class="container products">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <img id="glasses" src="resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <div class="container productnames">
          <p class="pen">Exploding Pen</p>
          <p class="watch">Cellular Watch</p>
          <p class="glasses">Thermal Glasses</p>

        </div>

      </div>



    </div>

  </body>
</html>
